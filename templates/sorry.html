<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorry, Yashita! ü§™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: 'Comic Sans MS', cursive;
        }
        .sorry-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .sorry-message {
            font-size: 1.3rem;
            color: #333;
            text-align: justify;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .sorry-message.visible {
            opacity: 1;
        }
        .btn-tornado {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            transition: all 0.3s ease;
        }
        .btn-tornado:hover {
            background-color: #ff4757;
            transform: rotate(5deg);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="sorry-container">
        <h1 class="display-6 text-danger mb-4">üå™Ô∏è SORRY TORNADO üå™Ô∏è</h1>
        
        <div id="sorry-messages" class="mb-4"></div>
        
        <button id="tornado-btn" class="btn btn-tornado btn-lg">
            UNLEASH SORRY TORNADO üí•
        </button>
    </div>

    <script>
        const SORRY_MESSAGES = [
            "Yo, I messed up big time and my sorry game is about to get WILD ü§°",
            "Prepare for the most epic, cringe-worthy apology in friendship history üé≠",
            "If sorry was an Olympic sport, I'd be breaking world records right now for creativity üèÖ",
            "The tone of my vr was very very bad and I acknowledge my fault and sincerely üí•",
            "ASK FOR YOUR FORGIVENESS , MAHARANI JI üë∏üèª",
            "PLEASE ACCEPT MY APOLOGY üôèüèª"
        ];

        const messagesContainer = document.getElementById('sorry-messages');
        const tornadoBtn = document.getElementById('tornado-btn');

        function generateSorryTornado() {
            // Clear previous messages
            messagesContainer.innerHTML = '';

            // Sequentially add messages
            SORRY_MESSAGES.forEach((message, index) => {
                setTimeout(() => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('sorry-message', 'alert', 'alert-warning', 'mb-2');
                    messageDiv.textContent = message;
                    
                    // Trigger reflow to enable transition
                    void messageDiv.offsetWidth;
                    
                    // Add visibility
                    messageDiv.classList.add('visible');
                    
                    messagesContainer.appendChild(messageDiv);
                    
                    // Optional: Alert for extra annoyance
                    window.alert(message);
                }, index * 1500); // Delay between messages
            });
        }

        tornadoBtn.addEventListener('click', generateSorryTornado);
    </script>
</body>
</html>
